<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style/index.css">
    <title>Document</title>
    <style>
        .kkmtable tr td,
        .kkmtable {
            border: none;
            height: 10vh;
        }

        h2 {
            height: 10vh;
            text-align: center;
        }

        .wrap {
            /* display: block; */
            grid-template-rows: 15vh auto auto;
        }

        #headtable,
        #inptable {
            min-width: 120px;
        }

        #inptable {
            width: 100%;
        }

        #cellppkn {
            width: 60vw;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <h2>Kriteria Ketuntasan Minimal</h2>
        <table class='kkmtable'>
            <tr>
                <td id='headtable'>PPKn</td>
                <td>:</td>
                <td id='inptable'><input type="number" placeholder="rentang 0-100"></td>
            </tr>
            <tr>
                <td>Bahasa Indonesia</td>
                <td>:</td>
                <td><input type="number" placeholder="rentang 0-100"></td>
            </tr>
            <tr>
                <td>Matematika</td>
                <td>:</td>
                <td><input type="number" placeholder="rentang 0-100"></td>
            </tr>
            <tr>
                <td>IPA</td>
                <td>:</td>
                <td><input type="number" placeholder="rentang 0-100"></td>
            </tr>
            <tr>
                <td>IPS</td>
                <td>:</td>
                <td><input type="number" placeholder="rentang 0-100"></td>
            </tr>
            <tr>
                <td>SBdP</td>
                <td>:</td>
                <td><input type="number" placeholder="rentang 0-100"></td>
            </tr>
        </table>
        <button id='simpan'>Simpan</button>

        <table class="tblsiswa">
            <tr>
                <td id='cellppkn'>PPKn</td>
                <td id="cellvalueppkn"></td>
            </tr>
            <tr>
                <td>Bahasa Indonesia</td>
                <td></td>
            </tr>
            <tr>
                <td>Matematika</td>
                <td></td>
            </tr>
            <tr>
                <td>IPA</td>
                <td></td>
            </tr>
            <tr>
                <td>IPS</td>
                <td></td>
            </tr>
            <tr>
                <td>SBdP</td>
                <td></td>
            </tr>
        </table>
    </div>
    <script src="../script/index.js"></script>
    <script>
        let simpan = document.getElementById('simpan');
        let inp = document.getElementsByTagName('input');
        let kkm = new Object();
        let td = document.getElementsByTagName('td');
        let isi = JSON.parse(local.ambil('kkm'));
        let tblsiswa = document.getElementsByClassName('tblsiswa');

        simpan.addEventListener('click', function () {
            simpankkm();
        })

        function simpankkm() {
            if (isi) {
                let j = 0;
                let l;
                for (; j < inp.length; j++) {
                    if (inp[j].value !== "") {
                        l = j + (j + j);
                        let label_mp = td[l].innerText;
                        let labelmp = label_mp.replace(/\s/g,'');
                        isi[labelmp.toLocaleLowerCase()] = inp[j].value;
                        local.simpan('kkm', isi);
                    }
                }
                isitabel();
            } else {
                console.log('membuat database KKM');
                kkm.ppkn = inp[0].value;
                kkm.bahasaindonesia = inp[1].value;
                kkm.matematika = inp[2].value;
                kkm.ipa = inp[3].value;
                kkm.ips = inp[4].value;
                kkm.sbdp = inp[5].value
                local.simpan('kkm', kkm);
                isitabel();
            }
        }
        function isitabel() {
            let isi = JSON.parse(local.ambil('kkm'));
            if (isi) {
                console.log('mengisi tabel');
                td[19].innerHTML = isi.ppkn;
                td[21].innerHTML = isi.bahasaindonesia;
                td[23].innerHTML = isi.matematika;
                td[25].innerHTML = isi.ipa;
                td[27].innerHTML = isi.ips;
                td[29].innerHTML = isi.sbdp;
            } else {
                console.log('database kosong');
            }

        }

        isitabel();

        

    </script>
</body>

</html>
