<head>

<body>
    <div class="wrap">
        <h2></h2>
        <a href="input.html">Pembelajaran 1</a>
        <a href="#">Pembelajaran 2</a>
        <a href="#">Pembelajaran 3</a>
        <a href="#">Pembelajaran 4</a>

    <style>
        h2{
            text-align: center;
        }
    </style>
    <script>
            let head2 = document.getElementsByTagName('h2');
            let ambilParam = window.location.search;
            let id = new URLSearchParams(ambilParam);
        
            switch (id.get('id')) {
                case '1':
                    head2[0].innerHTML = "SUBTEMA 1";
                    break;
                case '2':
                    head2[0].innerHTML = "SUBTEMA 2";
                    break;
                case '3':
                    head2[0].innerHTML = "SUBTEMA 3";
                    break;
                case '4':
                    head2[0].innerHTML = "SUBTEMA 4";
                    break;
                case '5':
                    head2[0].innerHTML = "SUBTEMA 5";
                    break;
                 default:
                     window.location.assign('tema.html');
            }
        </script>
</body>
